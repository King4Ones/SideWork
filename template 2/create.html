<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">

        <form action="index.html">
            <h3 class="title">Job</h3>
            <div class="row">

                <div class="col">


                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address of work :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Describe your work :</span>
                        <input type="text" placeholder="">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" placeholder="india">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title"></h3>

                    <div class="inputBox">
                        <span>How much you pay :</span>
                        <input type="text" placeholder="mr. john deo">
                    </div>
                    <div class="inputBox">
                        <span>exp date :</span>
                        <input type="text" placeholder="Monday">
                    </div>

                    <div class="inputBox">
                        <span>exp time :</span>
                        <input type="text" placeholder="20:20">
                    </div>

                </div>

            </div>
            <input type="submit" value="Create" class="submit-btn">

        </form>

    </div>

</body>

</html>
